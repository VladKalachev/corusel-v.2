    <!-- Demo -->

    <style>
    #owl-demo .item{
        margin: 3px;
    }
    #owl-demo .item img{
        display: block;
        width: 70%;
        height: auto;
		margin-left: 40px;
    }
    </style>

<!-- main script corusel -->
    <script>
    $(document).ready(function() {

      $("#owl-demo").owlCarousel({
        items : 4,
        lazyLoad : true,
        navigation : true,
		navigationText : ['',''],
		autoPlay : true,
		slideSpeed : 300, // скорость автоматического прокручивания
		paginationSpeed : 600, //как быстро будет переключение с блока на блок 
		rewindSpeed : 50,// скорость перехода в конце слайдов к первому
		rewindNav : false, // запрещает автоматический переход на начало списка 
		pagination : false,  // показать погинацию (пункты страниц)
		paginationNumbers : true, // делает погинацию с цифрами
		
      });

    });
    </script>
